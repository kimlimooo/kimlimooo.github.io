<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    .scroll-counter {
        position: fixed;
        top: 0;
        right: 0;
        padding: 15px;
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .aos-all {
        width: 1000px;
        max-width: 98%;
        margin: 50px auto;
    }

    .aos-item {
        display: inline-block;
        float: left;
        width: 100%;
        height: 300px;
        padding: 20px;
    }

    .aos-item::before {
        content: attr(data-id);
        position: relative;
        width: 100%;
        height: 100%;
        float: left;
        background: #1da4e2;
        line-height: 260px;
        text-align: center;
        color: #fff;
    }

    @media screen and (min-width: 420px) {
        .aos-item {
            width: 50%;
        }
    }

    @media screen and (min-width: 1024px) {
        .aos-item {
            width: 33%;
        }
    }

    .aos-anchors__lines {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 2px solid blue;
        border-bottom: 2px solid red;
    }

    .aos-anchors__lines::before {
        content: '';
        width: 100%;
        height: 2px;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: green;
    }

    .aos-anchors__sidebar {
        position: fixed;
        left: 0;
        top: 0;
    }

    .aos-anchors__sidebar>div {
        padding: 5px 10px;
        background: #f1f1f1;
    }

    .aos-anchors__content {
        width: 400px;
        margin: 50px auto;
    }

    .aos-anchors__content>div {
        position: relative;
        width: 100%;
        height: 300px;
        margin-bottom: 50px;
        background: #f1f1f1;
        line-height: 300px;
        text-align: center;
        color: #333;
    }

    .aos-anchors__content>div::before {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
    }

    .aos-anchors__content>div::after {
        content: attr(data-anchor-id);
        position: relative;
        background-color: #f1f1f1;
    }

    .aos-anchors__content>div[data-placement$="-bottom"]::before {
        background-color: red;
    }

    .aos-anchors__content>div[data-placement$="-center"]::before {
        background-color: green;
    }

    .aos-anchors__content>div[data-placement$="-top"]::before {
        background-color: blue;
    }

    .aos-anchors__content>div[data-placement^="top-"]::before {
        top: 0;
    }

    .aos-anchors__content>div[data-placement^="center-"]::before {
        top: 0;
        bottom: 0;
        margin: auto;
    }

    .aos-anchors__content>div[data-placement^="bottom-"]::before {
        bottom: 0;
    }

</style>
<style>
    .map_btn {
        float: left;
        width: 50%;
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Create four equal columns that floats next to eachother */
    .column {
        float: left;
        width: 50%;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: black;
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        width: 90%;
        max-width: 1200px;
    }

    /* The Close Button */
    .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    /* Hide the slides by default */
    .mySlides {
        display: none;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* Caption text */
    .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
    }

    img.demo {
        opacity: 0.6;
    }

    .active,
    .demo:hover {
        opacity: 1;
    }

    img.hover-shadow {
        transition: 0.3s;
    }

    .hover-shadow:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

</style>

<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event) {
            event.preventDefault();
            $('html,body').animate({
                scrollTop: $(this.hash).offset().top
            }, 1000);
        });
    });

</script>

<script>
    // Open the Modal
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    // Close the Modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
    }

</script>
